<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Demonstration</title>
    <style>
        /* Element Selector: Change font size of headings */
        h1 {
            font-size: 2.5em;
            color: navy;
        }

        /* Class Selector: Background color for specific sections */
        .highlight-section {
            background-color: lightyellow;
            padding: 15px;
        }

        /* ID Selector: Add border to unique element */
        #special-div {
            border: 3px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors Demonstration</h1>
    
    <div class="highlight-section">
        <p>This is a paragraph inside a highlighted section.</p>
    </div>
    
    <div id="special-div">
        <p>This div has a special border using ID selector.</p>
    </div>
</body>
</html>
