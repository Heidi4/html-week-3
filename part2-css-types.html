<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Demonstration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        .internal-styled {
            background-color: lightblue;
            padding: 10px;
        }

        .another-internal {
            font-weight: bold;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: purple;">Inline Styled Heading</h1>
    
    <div class="internal-styled">
        <p>This div is styled with internal CSS</p>
    </div>
    
    <div class="another-internal">
        <p>Another internally styled element</p>
    </div>
    
    <a href="#">Hover over me!</a>
</body>
</html>
