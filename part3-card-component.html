<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Component Styling</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-title {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Welcome to Our Website</h2>
        <p class="card-description">
            Discover amazing content and explore our world of creativity. 
            We strive to provide the best user experience possible.
        </p>
    </div>
</body>
</html>
